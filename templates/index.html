{% extends 'base.html' %}

{% block title %}Facebook Clone - Login/Signup {% endblock %}

{% block body %}
<form action="/signup" id="signup-form" method="POST">
  <div>
    <label for="first_name">First Name: </label>
    <input type="text" id="first_name" name="first_name" required />
  </div>
  <div>
    <label for="last_name">Last Name: </label>
    <input type="text" id="last_name" name="last_name" required />
  </div>
  <div>
    <label for="email_address">Email Address: </label>
    <input type="email" id="email_address" name="email_address" required />
  </div>
  <div>
    <label for="signup_password">New Password: </label>
    <input type="password" id="signup_password"
           name="signup_password" required />
  </div>
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
